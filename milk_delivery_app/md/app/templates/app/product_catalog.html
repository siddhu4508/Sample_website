<!-- app/product_catalog.html -->

{% extends 'app/base.html' %}

{% block title %}Products Catalog{% endblock %}

{% block content %}
    <h2>Products</h2>
    <ul>
        {% for item in products %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <p>Check avaliable products here.</p>
{% endblock %}
